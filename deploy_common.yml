.deploy_common:
  stage: deploy
  image: alpine
  environment:
    name: $ENV_NAME
    url: http://$SERVER_IP
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH 
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$GITLAB_KEY" | base64 -d | ssh-add -
  script:
    - mkdir -p ~/.ssh
    - touch ~/.ssh/known_hosts
    - ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
    - scp docker-compose.prod.yml root@$SERVER_IP:/root/docker-compose.prod.yml
    - ssh $SERVER_USER@$SERVER_IP "echo $CI_REGISTRY_PASSWORD | docker login $CI_REGISTRY --username container-registry-rw --password-stdin"
    - ssh $SERVER_USER@$SERVER_IP "FRONTEND_IMAGE=$FRONTEND_IMAGE BACKEND_IMAGE=$BACKEND_IMAGE docker compose -f docker-compose.prod.yml up -d --force-recreate"    